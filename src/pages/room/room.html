<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button (click)="gotoRooms()" clear ion-button >
            Lobby
          </button>
    </ion-buttons>
    <ion-title>{{room}} ({{count}})</ion-title>
    <ion-buttons end>
        <button [navPush]="'DmPage'" clear ion-button >
            DMs
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 text-center>
      <span>
          Men ({{men}})
        </span>
        <span>
          Women ({{women}})
        </span>
  </h5>
  
  <ion-list no-lines>
    <ion-item *ngFor="let post of feed">
      <ion-thumbnail (click)="gotoMessage(post.user)" item-start>
        <img src="{{post.user.photoURL}}" />
      </ion-thumbnail>
      <p style="font-weight:600; color: #333" text-wrap>{{post.message}}</p>
      <p>{{post.user.name}} | {{post.user.relationship}}</p>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-textarea fz-elastic [(ngModel)]="message" rows="1"></ion-textarea>
      <ion-buttons end>
          <button (click)="sendMessage()" ion-button icon-end>
            Send
            <ion-icon  name="send"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-footer>
