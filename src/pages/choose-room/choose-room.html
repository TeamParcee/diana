<ion-header>

  <ion-navbar>
    <ion-title>Lobby</ion-title>
    <ion-buttons start>
        <button [navPush]="'ProfilePage'" clear ion-button >
            Profile
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span *ngFor="let room of rooms">
      <button clear ion-button block (click)="joinRoom(room.name)">{{room.name}} ({{room.count}})</button>
  </span>
  <div style="display:none" #map id="map"></div>
  <p *ngIf="obj">Closest school is {{obj.name}} and it is {{obj.distanceText}} away</p>
</ion-content>
