<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
    <p class="profile-header">Tell people a little about you</p>
  <ion-list no-lines>
    
    <ion-item text-center>
        <img height="150" width="150" src="{{photoURL}}" tappable>
        <div  >
            <label tappable for="pic">Change Photo</label>
            <input style="display:none" (change)="previewPic($event)"  name="pic" id="pic" type="file">
          </div>


      </ion-item>
    <ion-item>
      <ion-label>What is your name?</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Are you a Man or Woman?</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="Man">Man</ion-option>
        <ion-option value="Woman">Woman</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Relationship Status?</ion-label>
      <ion-select text-wrap [(ngModel)]="relationship">
        <ion-option value="In Relationship">In Relationship</ion-option>
        <ion-option value="Single">Single</ion-option>
        <ion-option value="Not Telling">Not Telling</ion-option>
      </ion-select>
    </ion-item>
    </ion-list>
    <button clear style="font-size: 20px; font-weight: 300" [disabled]="!name || !gender || !relationship" ion-button (click)="save()" block>Save</button>
</ion-content>
