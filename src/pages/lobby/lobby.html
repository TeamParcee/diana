<ion-header>

  <ion-navbar>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="newObjs">
          <ion-item *ngFor="let obj of newObjs">
              {{obj.name}}
              <p>{{obj.distanceText}}</p>
            </ion-item>
      </ion-list>
  <div style="display:none" #map id="map"></div>

</ion-content>
