<ion-header>

  <ion-navbar>
    <ion-title>Direct Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list no-lines>
    <button   (click)="gotoMessage(message.user)" ion-item *ngFor="let message of messages">
      <ion-avatar item-start>
        <img src="{{message.user.photoURL}}" />
      </ion-avatar>
      <h2>{{message.user.name}}</h2>
      <p>{{message.timestamp}}</p>
    </button>
  </ion-list>
</ion-content>
